<a :href="link" class="portfolio__item" target="_blank">
    <div class="portfolio__item__image-wrap">
        <img :src="'/assets/images/portfolio-' +  image + '.jpg'" alt="" class="portfolio__item-image">
    </div>
    <div class="portfolio__item-caption">
        <p class="portfolio__item-title">[[ title ]]</p>
        <p class="portfolio__item-subtitle">[[ subtitle ]]</p>
        <p class="portfolio__item-conversion">[[ conversion ]]</p>
    </div>
</a>
